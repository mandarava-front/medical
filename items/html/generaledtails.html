<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医疗</title>
    <link rel="stylesheet" href="../lib/bootstrap.v3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/news.css">
    <script src="../js/jquery.1.10.0.js"></script>
    <script src="../lib/bootstrap.v3.3.7/js/bootstrap.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/mock.js"></script>
    <script src="../js/data.js"></script>

</head>

<body>
    <!-- 头部 开始 -->
    <header>
        <!-- header顶部内容 开始 -->
        <div class="header-top container">
            <div class="row">
                <!-- LOGO 开始 -->
                <h1 class="col-md-2 logo">
                    <a href="index.html"><img class="img-responsive" src="../img/logo.png" alt="网站logo"></a>
                </h1>
                <!-- LOGO 结束 -->
                <div class="col-md-8 top-nav">

                    <!-- 头部搜索框 开始 -->
                    <div class="col-md-4 top-nav-search pull-right">
                        <form action="#">
                            <input type="text" name="search">
                            <button>
                                <i class="ico-search"></i>
                            </button>
                        </form>
                    </div>
                    <!-- 头部搜索框 结束 -->
                </div>
                <!-- 用户模块 开始 -->
                <div class="col-md-2 top-user">
                    <!-- 用户头部 -->
                    <div class="top-header-user">
                        <img src="../img/noLogin.jpg" alt="默认用户头像"><span>用户</span><i>&gt;</i>
                    </div>
                    <!-- 登录模块 -->
                    <ul class="top-body-user">
                    </ul>
                </div>
                <!-- 用户模块 结束 -->
            </div>
        </div>
        <!-- header顶部内容 结束 -->
        <!-- 二级菜单 开始 -->
        <div class="header-nav">
            <div class="container">
                <div class="row">
                    <!-- 二级菜单内容 开始 -->
                    <ul class="col-md-12 header-nav-list">
                    </ul>
                    <!-- 二级菜单内容 结束 -->
                </div>
            </div>
        </div>
        <!-- 二级菜单 结束 -->
    </header>
    <!-- 头部 结束 -->
    <!-- 主体内容 开始 -->
    <div class="main container">
        <div class="row">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">当前位置</a></li>
                <li><a href="index.html">首页</a></li>
                <li class="active">新闻页</li>
            </ol>
            <!-- 新闻详情 开始 -->
            <div class="news-info">
                <h2></h2>
                <h5>
                    <span class="datetime">2020/12/24</span>
                    <span class="author">小林</span>
                    <span class="tip">标签</span>
                </h5>
                <div class="news-context"></div>
            </div>
        </div>
    </div>
    <!-- 主体内容 结束 -->
    <!-- 页脚 开始 -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <!-- 页脚logo -->
                    <img src="../img/logo.png" alt="医疗" class="footer-logo">
                    <!-- 页脚链接 -->
                    <p class="footer-links">
                        <a href="#">联系我们</a>
                        <a href="#">加入我们</a>
                        <a href="#">关于我们</a>
                    </p>
                    <!-- 版权信息 -->
                    <div class="footer-copyr">
                        <p>Copyright © 2015 智医疗网 All rights reserved </p>
                        <p><a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备14056780号</a></p>
                    </div>
                    <!-- 友情链接 -->
                    <div class="links">
                        <br>
                        <span class="links-title">友情链接：</span>
                        <ul>
                            <!-- <li><a href="#" target="_blank">CHIMA</a></li> -->
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <!-- 二维码 -->
                    <div class="footer-code">
                        <img class="img-responsive" src="../img/code.jpg" alt="二维码">
                        <p>搜索“XXX”</p>
                        <p>或者扫描二维码</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- 页脚 结束 -->
    <script>
        $(function() {
                // 登录模块
                loginInit();
                newsInfo();
            })
            // 新闻详情接口
        function newsInfo() {
            $.ajax({
                url: '/newsItem',
                type: 'post',
                data: {
                    id: Mock.mock("@id()")
                },
                dataType: 'json',
                success: function(res) {
                    console.log(res)
                        // 标题
                    $(".news-info>h2").html(res.news_title)
                        // 日期
                    $(".news-info>h5>span.datetime").html(res.news_time)
                        // 作者
                    $(".news-info>h5>span.author").html(res.news_author)
                        // 标签
                    $(".news-info>h5>span.tip").html(res.news_tip)
                        // 详细内容
                    $(".news-context").append($(res.news_context))
                }
            })
        }
    </script>




</body>

</html>
