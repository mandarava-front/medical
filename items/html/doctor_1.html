    <script>
        function getValue() {
            var lcstr = location.search;
            var str = lcstr.substr(1, lcstr.length); // m=9&name=123
            var arr = str.split("&");
            var results = [];
            for (var i = 0; i < arr.length; i++) {
                var newArr = arr[i].split("=");
                results.push(newArr[1]);
            }
            return results.toString();
        }
        console.log("m:" + getValue())


        $(function() {
            doctors();
        })

        function doctors() {
            $.ajax({
                url: 'https://www.fastmock.site/mock/df683b01e605cb9506e7fe96fce5e23f/v1 /doctor_1',
                type: "post",
                data: {
                    m: getValue()
                },
                dataType: "json",
                success: function(data) {
                    var str = '';
                    $.each(data, function(i, v) {
                        for (var j = 0; j < data.list.length; j++) {
                            console.log(data.list[j]);
                            str += '<div><p>姓名: ' + data.list[j].d_name + '</p><p>所属医院：' + data
                                .list[j].h_id + '</p><p>职称：' + data.list[j].d_zc +
                                '</p><br><img src="' + data.list[j].d_img + '"></div>'
                        }
                        $('#doctors').append($(str));
                    });
                }
            })
        }
    </script>
